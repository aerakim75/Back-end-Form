<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-tr from-indigo-500 via-sky-400 to-teal-300 min-h-screen">
  <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md mb-10">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 py-2 break-words">Course Registration Form</h2>
    <form action="/submit" method="POST" class="space-y-4">
      <!-- Personal Info -->
      <div>
        <label for="name" class="block font-semibold text-gray-700 py-2 break-words">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
      </div>

      <div>
        <label for="email" class="block font-semibold text-gray-700 py-2 break-words">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
      </div>

      <div>
        <label for="phone" class="block font-semibold text-gray-700 py-2 break-words">Phone Number</label>
        <input type="text" id="phone" name="phone" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
      </div>

      <!-- Course Selection -->
      <div>
        <label for="course" class="block font-semibold text-gray-700 py-2 break-words">Select Course</label>
        <select id="course" name="course" required class="w-full mt-1 p-2 border border-gray-300 rounded-md">
          <option value="">-- Choose a Course --</option>
          <option value="web-development">Web Development</option>
          <option value="data-science">Data Science</option>
          <option value="graphic-design">Graphic Design</option>
          <option value="ai-&-machine-learning">AI & Machine Learning</option>
        </select>
      </div>

      <!-- Schedule Preference -->
      <div>
        <label class="block font-semibold text-gray-700 py-2 break-words">Preferred Schedule</label>
        <div class="flex gap-6 mt-2 ">
          <label class="flex items-center gap-2 py-2 break-words">
            <input type="radio" name="schedule" value="morning" required />
            <span>Morning</span>
          </label>
          <label class="flex items-center gap-2 py-2 break-words">
            <input type="radio" name="schedule" value="evening" />
            <span>Evening</span>
          </label>
          <label class="flex items-center gap-2 py-2 break-words">
            <input type="radio" name="schedule" value="weekend" />
            <span>Weekend</span>
          </label>
        </div>
      </div>

      <!-- Contact Message -->
      <div>
        <label for="message" class="block font-semibold text-gray-700 py-2 break-words">Your Message / Inquiry</label>
        <textarea id="message" name="message" rows="4" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Write your message here..."></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition py-2 break-words">
        Register Now
      </button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
